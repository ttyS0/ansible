---
- name: Bombadil Vault SSH CA
  lineinfile:
    path: /etc/ssh/trusted-user-ca-keys.pem
    line: 'ssh-rsa '
    create: yes
  notify: Restart SSH
  tags:
    - configuration

- name: Home Vault SSH CA
  lineinfile:
    path: /etc/ssh/trusted-user-ca-keys.pem
    line: 'ssh-rsa '
    create: yes
  notify: Restart SSH
  tags:
    - configuration

- name: Trust SSH CAs
  lineinfile:
    path: /etc/ssh/sshd_config
    line: 'TrustedUserCAKeys /etc/ssh/trusted-user-ca-keys.pem'
  notify: Restart SSH
  tags:
    - configuration





