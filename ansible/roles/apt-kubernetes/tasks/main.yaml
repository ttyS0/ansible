---
- name: kubernetes repository key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: kubernetes repository
  apt_repository:
    repo: 'deb https://apt.kubernetes.io/ kubernetes-xenial main'
    state: present
    filename: kubernetes
    update_cache: yes

- name: install
  apt:
    pkg:
      - kubectl
      - kubeadm
      - kubelet

- name: hold kubelet
  dpkg_selections:
    name: kubelet
    selection: hold
